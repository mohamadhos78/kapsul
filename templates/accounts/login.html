<!DOCTYPE html>
{% load static %}
<html dir="rtl">
    <head>
        <!--Css-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">        
        <link rel="stylesheet" href={% static "login/login.css"%}>        
        <!--Css-->

        <!--JavaScript-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src={% static "login/login.js"%}></script> 
        <!--JavaScript-->

        <title>
            کپسول | روزی یه مهارت یاد بگیر
        </title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    </head>
    <body style="font-family: yekan-r;">
        <div id="mainbody" class="container-fluid full-height">
            <div id="mainrow" class="row full-height">
                <div id="login" class="col-xl-5 content-container">
                    <div id="login-title" class="row justify-content-center">
                        <h1 id="login-title-h1" class="font-bold">
                            ورود
                        </h1>
                    </div>
                    <div id="login-form" class="row justify-content-center">
                        <form class="font-bold" action="{% url "login" %}" method="POST">
                        {% csrf_token %}
                            <div id="login-form-username">
                                <img src={% static "login/dep/img/user.png"%} style="width: 20px; position: relative; right: -220px; top: 33px;">
                                <input id="login-form-username-input" class="form-control input-default" type="text" name="username" placeholder="نام کاربری">
                            </div>
                            <div id="login-form-password">
                                <img src={% static "login/dep/img/password.png"%} style="width: 20px; position: relative; right: -220px; top: 33px;">
                                <input id="login-form-password-input" class="form-control input-default" type="password" name="password" placeholder="کلمه عبور">
                            </div>
                            <div id="login-form-submit">
                                <input id="login-form-submit-input" class="form-control button-default" type="submit" value="ورود">
                            </div>
                        </form>
                    </div>
                    <div id="login-or" class="row justify-content-center">
                        <h1 id="login-or-h1" class="font-bold">
                            یا
                        </h1>
                    </div>
                    <div id="login-way" class="row justify-content-center bottom40">
                        <form>
                            <div id="login-way-google">
                                <button class="btn ext-button">
                                    <img src={% static "login/dep/img/google.png"%} class="input-default-icon">
                                    <p style="margin-top: 5px;">
                                        ورود با گوگل    
                                    </p>
                                </button>
                                <button class="btn ext-button">
                                    <img src={% static "login/dep/img/github.png"%} class="input-default-icon">
                                    <p style="margin-top: 5px; margin-right: 25px;">
                                        ورود با گیت هاب
                                    </p>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div id="login-option" class="row justify-content-center font-bold">
                        <div id="login-option-signup" class="row col-12 justify-content-center">
                            <h1 id="login-option-signup-question">
                                قبلا عضو نشدی؟
                            </h1>
                            <a href="" style="text-decoration: none;"><h1 id="login-option-signup-link">
                                ثبت نام  
                            </h1></a>
                        </div>
                        <div id="login-option-forgot" class="row col-12 justify-content-center">
                            <a href="" style="text-decoration: none;"><h1  id="login-option-forgot-link">
                                رمزت یادت نمیاد؟
                            </h1></a>
                        </div>
                    </div>
                </div>
                <div id="adv" class="col-xl-7 font-bold" style="background-color: #00C2C9;">
                    <div id="adv-main" class="row justify-content-center align-self-center">
                        <div id="adv-main-content" class="col-xl-9 align-self-center" style="margin-top: 240px;">
                            <h1 style="font-size: 120px; color: white;">
                                تبلیغات
                            </h1>
                        </div>
                        <div id="adv-main-menu" class="col-xl-3" style="top:20px; left: 10px;">
                            <button class="btn button-menu">
                                <img src={% static "login/dep/img/home.png"%} style="width: 15px; margin-top: 2px;">
                                <p style="color: #00C2C9; font-size: 15px; margin-top: 3px;">خانه</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
